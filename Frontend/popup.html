<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spline CLI + SIM.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            min-height: 500px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
        }

        /* SVG Icons */
        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            vertical-align: middle;
        }

        .icon-sm {
            width: 16px;
            height: 16px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            opacity: 0.9;
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 20px;
            background: #161616;
            border-bottom: 1px solid #333;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.connected {
            background: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
        }

        .tabs {
            display: flex;
            background: #161616;
            border-bottom: 1px solid #333;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            font-size: 13px;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .tab:hover {
            background: #1a1a1a;
        }

        .tab.active {
            border-bottom-color: #667eea;
            background: #1a1a1a;
        }

        .tab-content {
            display: none;
            padding: 15px;
        }

        .tab-content.active {
            display: block;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .workflow-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .workflow-item {
            background: #161616;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .workflow-item:hover {
            background: #1a1a1a;
            border-color: #667eea;
        }

        .workflow-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .workflow-desc {
            font-size: 11px;
            color: #888;
        }

        .workflow-actions {
            display: flex;
            gap: 6px;
            margin-top: 8px;
        }

        .btn {
            padding: 6px 12px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.2s;
            flex: 1;
        }

        .btn:hover {
            background: #222;
            border-color: #667eea;
        }

        .btn-primary {
            background: #667eea;
            border-color: #667eea;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #28a745;
            border-color: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .quick-commands {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .quick-cmd {
            background: #161616;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.2s;
        }

        .quick-cmd:hover {
            background: #1a1a1a;
            border-color: #667eea;
            transform: translateY(-2px);
        }

        .quick-cmd-icon {
            font-size: 20px;
            margin-bottom: 6px;
        }

        .quick-cmd-label {
            font-size: 11px;
            color: #888;
        }

        .settings-group {
            margin-bottom: 16px;
        }

        .settings-label {
            font-size: 12px;
            margin-bottom: 6px;
            display: block;
        }

        .settings-input {
            width: 100%;
            padding: 8px;
            background: #161616;
            border: 1px solid #333;
            border-radius: 4px;
            color: #fff;
            font-size: 12px;
        }

        .settings-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 13px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 2px solid #333;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            padding: 15px 20px;
            background: #161616;
            border-top: 1px solid #333;
            text-align: center;
        }

        .footer-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            font-size: 11px;
        }

        .footer-link {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }

        .footer-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/>
            </svg>
            Spline CLI + SIM.ai
        </h1>
        <p>Automate Spline with workflows</p>
    </div>

    <div class="status">
        <div class="status-item">
            <span class="status-dot" id="viewer-status"></span>
            <span id="viewer-text">Viewer</span>
        </div>
        <div class="status-item">
            <span class="status-dot" id="simai-status"></span>
            <span id="simai-text">SIM.ai</span>
        </div>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="workflows">Workflows</div>
        <div class="tab" data-tab="commands">Quick Cmds</div>
        <div class="tab" data-tab="settings">Settings</div>
    </div>

    <div class="tab-content active" id="workflows-tab">
        <div class="section">
            <div class="section-title">SIM.ai Workflows</div>
            <div id="workflows-list" class="workflow-list">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Loading workflows...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-content" id="commands-tab">
        <div class="section">
            <div class="section-title">Quick Commands</div>
            <div class="quick-commands">
                <div class="quick-cmd" data-cmd="inspect">
                    <div class="quick-cmd-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                    </div>
                    <div class="quick-cmd-label">Inspect</div>
                </div>
                <div class="quick-cmd" data-cmd="viewer">
                    <div class="quick-cmd-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </div>
                    <div class="quick-cmd-label">Viewer</div>
                </div>
                <div class="quick-cmd" data-cmd="export">
                    <div class="quick-cmd-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                            <polyline points="7 10 12 15 17 10"/>
                            <line x1="12" y1="15" x2="12" y2="3"/>
                        </svg>
                    </div>
                    <div class="quick-cmd-label">Export</div>
                </div>
                <div class="quick-cmd" data-cmd="screenshot">
                    <div class="quick-cmd-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                            <circle cx="12" cy="13" r="4"/>
                        </svg>
                    </div>
                    <div class="quick-cmd-label">Screenshot</div>
                </div>
                <div class="quick-cmd" data-cmd="objects">
                    <div class="quick-cmd-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2"/>
                            <rect x="9" y="3" width="6" height="4" rx="2"/>
                            <line x1="9" y1="12" x2="15" y2="12"/>
                            <line x1="9" y1="16" x2="15" y2="16"/>
                        </svg>
                    </div>
                    <div class="quick-cmd-label">Objects</div>
                </div>
                <div class="quick-cmd" data-cmd="preset">
                    <div class="quick-cmd-icon">
                        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                    </div>
                    <div class="quick-cmd-label">Preset</div>
                </div>
            </div>
        </div>
    </div>

    <div class="tab-content" id="settings-tab">
        <div class="section">
            <div class="settings-group">
                <label class="settings-label">SIM.ai API Key</label>
                <input type="password" class="settings-input" id="simai-api-key" placeholder="Enter your SIM.ai API key">
            </div>
            <div class="settings-group">
                <label class="settings-label">Viewer Port</label>
                <input type="number" class="settings-input" id="viewer-port" value="8080" placeholder="8080">
            </div>
            <button class="btn btn-primary" id="save-settings" style="width: 100%;">Save Settings</button>
        </div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="#" class="footer-link" id="open-workflow-builder">Workflow Builder</a>
            <a href="#" class="footer-link" id="open-docs">Documentation</a>
            <a href="#" class="footer-link" id="open-options">Options</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
