url: http://localhost:3003
---
# Create "Glass Button" Workflow in SIM.ai Studio

- launchApp
- waitForAnimationToEnd:
    timeout: 5000

# Take screenshot of SIM.ai home
- takeScreenshot: "01-sim-home"

# Click "New Workflow" or "Create" button
- tapOn:
    text: ".*[Nn]ew.*|.*[Cc]reate.*"
    optional: true

- waitForAnimationToEnd:
    timeout: 3000

- takeScreenshot: "02-create-workflow"

# Name the workflow
- tapOn:
    text: ".*[Nn]ame.*|.*[Tt]itle.*"
    optional: true

- inputText: "Create Glass Button"

- waitForAnimationToEnd

- takeScreenshot: "03-workflow-named"

# Click canvas to start adding nodes
- tapOn:
    point: "50%,50%"

- waitForAnimationToEnd

- takeScreenshot: "04-canvas-ready"

# Add Input Node (for form data)
- tapOn:
    text: ".*[Ii]nput.*|.*[Tt]rigger.*"
    optional: true

- waitForAnimationToEnd

- takeScreenshot: "05-input-node-added"

# Add AI Node (for generating Spline commands)
- tapOn:
    text: ".*AI.*|.*GPT.*|.*[Ll]anguage.*"
    optional: true

- waitForAnimationToEnd

- takeScreenshot: "06-ai-node-added"

# Add Output Node
- tapOn:
    text: ".*[Oo]utput.*|.*[Rr]eturn.*"
    optional: true

- waitForAnimationToEnd

- takeScreenshot: "07-output-node-added"

# Save workflow
- tapOn:
    text: ".*[Ss]ave.*"
    optional: true

- waitForAnimationToEnd

- takeScreenshot: "08-workflow-saved"
